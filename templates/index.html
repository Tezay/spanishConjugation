<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.png')}}">
  <title>Conjugaison en espagnol</title>
</head>

<body>

  <header>
    <div class="logo">
      <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo">
      <h1>Conjugaison en espagnol</h1>
    </div>
    <a href="https://github.com/Tezay/spanishConjugation" target="blank" class="github-link">GitHub</a>
  </header>
  
  <div class="main">

  <div class="times">
    <form action="{{url_for('exercice')}}" method="post">
      <h2>Séléctionner les temps à réviser</h2>

      <input type="checkbox" name="temps[]" value="Futuro" id="1">
      <label for="futuro">Futuro</label><br>

      <input type="checkbox" name="temps[]" value="Conditional" id="2">
      <label for="conditional">Conditional</label><br>

      <input type="checkbox" name="temps[]" value="Presente de indicativo" id="3">
      <label for="presente-indicativo">Presente de indicativo</label><br>

      <input type="checkbox" name="temps[]" value="Presente de subjonctivo" id="4">
      <label for="presente-subjonctivo">Presente de subjonctivo</label><br>

      <input type="checkbox" name="temps[]" value="Pretérito imperfecto de indicativo" id="5">
      <label for="preterito-imperfecto-indicativo">Pretérito imperfecto de indicativo</label><br>

      <input type="checkbox" name="temps[]" value="Pretérito indefinido" id="6">
      <label for="preterito-indefinido">Pretérito indefinido</label><br>

      <input type="checkbox" name="temps[]" value="Prétero imperfecto de subjonctivo" id="7">
      <label for="preterito-imperfecto-subjonctivo">Pretérito imperfecto de subjonctivo</label><br>

      <button type="submit" >Valider la séléction</button>
    </form>
  </div>

  <div class="exercice">
    <h2>Conjuger le verbe suivant au temps indiqué</h2>
    <form action="{{url_for('exercice')}}" method="post">
      <input type="hidden" id="reponse-correcte">
      <label for="reponse">
        <div class="displayPerson">
          <p>{{pronouns}}</p>
        </div>
        <div class="displayVerb">
          <p>{{verb}}</p>
        </div>
        <div class="displayTime">
          <p>{{time}}</p>
        </div>
      </label>
      <div class="verif">
        <input type="text" id="reponse" name="reponse" placeholder="Entrer le verbe conjugé" autocomplete="off">
        {% if reponseUser != "" %}
        <p>{{reponseUser}}</p>
        {% endif %}
      </div>
      <button type="submit">Valider</button>


    </form>
  </div>

  <div class="infos">
    <h2>Raccourcis clavier</h2>
    <table>
      <tbody>
        <tr>
          <td>ALT + 160</td>
          <td>á</td>
        </tr>
        <tr>
          <td>ALT + 161</td>
          <td>í</td>
        </tr>
        <tr>
          <td>ALT + 162</td>
          <td>ó</td>
        </tr>
        <tr>
          <td>ALT + 163</td>
          <td>ú</td>
        </tr>
        <tr>
          <td>ALT + 164</td>
          <td>ñ</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

  <footer>
    <div class="container">
      <p>blabla - 2023</p>
    </div>
  </footer>

</body>

</html>
